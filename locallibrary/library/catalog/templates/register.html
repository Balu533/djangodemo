{% extends 'base.html' %}
{% block content %}
    <div class="col-sm-4">
    <p align=right><strong>Register Here</strong></p>
    <form action="validate_user" method="POST">
      {% csrf_token %}
    <table border="0" align="center">
    <tbody>

    <tr>
      <td><label>First Name: </label></td>
      <td><input id="name" maxlength="50" name="fname" type="text" placeholder="First Name"/></td>
    </tr>

    <tr>
      <td><label>Last Name: </label></td>
      <td><input id="name" maxlength="50" name="lname" type="text" placeholder="Last Name"/></td>
    </tr>

    <tr>
      <td><label>Username: </label></td>
      <td><input id="name" maxlength="50" name="uname" type="text" placeholder="User Name"/></td>
    </tr>

    <tr>
      <td><label>Password:</label></td>
      <td><input id="password" maxlength="50" name="password" type="password" placeholder="Enter Password"/></td>
    </tr>

    <tr>
      <td><label>Re-Enter Password:</label></td>
      <td><input id="password" maxlength="50" name="password1" type="password" placeholder="Confirm Password"/></td>
    </tr>

    <tr>
      <td><label for="email">Email_Address:</label></td>
      <td><input id="email" maxlength="50" name="email" type="email" /></td>
    </tr>

    <tr>
      <td></td>
      <td><input name="Submit" type="Submit" value="Register" /></td>
    </tr>

    </tbody>
    </table>
    </form>
    </div>

    <div>

      {% for message in messages %}
      <p>{{ message }}</p>
      {% endfor %}

    </div>
{% endblock %}
